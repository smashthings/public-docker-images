kind: pipeline
type: docker
name: public-docker-images

clone:
  disable: true

steps:
- name: clone
  image: smasherofallthings/debug
  commands:
  - GIT_SSL_NO_VERIFY=true git clone -v $DRONE_GIT_HTTP_URL .
  - GIT_SSL_NO_VERIFY=true git checkout $DRONE_COMMIT

- name: Base Image
  image: smasherofallthings/python-fe
  commands:
  - docker build -t smasherofallthings/base-image:latest -t "smasherofallthings/base-image:$$(date '+%Y-%m-%d')-$${DRONE_BUILD_NUMBER}" base-image/ && docker push smasherofallthings/base-image --all-tags
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json

