kind: pipeline
type: docker
name: public-docker-images

clone:
  disable: true

steps:
- name: clone
  image: smasherofallthings/debug
  commands:
  - GIT_SSL_NO_VERIFY=true git clone -v $DRONE_GIT_HTTP_URL .
  - GIT_SSL_NO_VERIFY=true git checkout $DRONE_COMMIT

##########################################
# Independent Steps
- name: Base Image
  image: smasherofallthings/python-fe
  environment:
    IMAGE_NAME: base-image
  commands:
  - bash cicd/buildCommands.sh

  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json
  depends_on:
  - clone

- name: K8s Certbot
  image: smasherofallthings/python-fe
  environment:
    IMAGE_NAME: certbot-k8s
  commands:
  - bash cicd/buildCommands.sh
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json
  depends_on:
  - clone

- name: Push repo to public repos
  image: smasherofallthings/debug
  commands:
  - git checkout $DRONE_BRANCH
  - ls -al /root/.ssh
  - git remote add github git@github.com:smashthings/$DRONE_REPO_NAME.git
  - git push -u github
  - git remote add gitlab git@gitlab.com:scripteddog/$DRONE_REPO_NAME.git
  - git push -u gitlab
  volumes:
  - name: ssh-creds
    path: /root/.ssh/
  when:
    branch:
    - master
  depends_on:
  - clone

##########################################
# Base Image Derived Images
- name: Debug
  image: smasherofallthings/python-fe
  environment:
    IMAGE_NAME: debug
  commands:
  - bash cicd/buildCommands.sh
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json
  depends_on:
  - clone
  - Base Image

- name: Flask Waitress
  image: smasherofallthings/python-fe
  environment:
    IMAGE_NAME: flask-waitress
  commands:
  - bash cicd/buildCommands.sh
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json
  depends_on:
  - clone
  - Base Image

- name: SolidJS
  image: smasherofallthings/python-fe
  environment:
    IMAGE_NAME: solidjs
  - bash cicd/buildCommands.sh
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json
  depends_on:
  - clone
  - Base Image

##########################################
# Frontend Images
- name: Python Frontend
  image: smasherofallthings/python-fe
  environment:
    IMAGE_NAME: python-fe
  commands:
  - bash cicd/buildCommands.sh
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json
  depends_on:
  - clone
  - Base Image
  - SolidJS

- name: Hugo
  image: smasherofallthings/python-fe
  environment:
    IMAGE_NAME: hugo
  commands:
  - bash cicd/buildCommands.sh
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/config.json
  depends_on:
  - clone
  - Base Image
  - SolidJS

volumes:
- name: docker-socket
  host:
    path: /var/run/docker.sock
- name: docker-creds
  host:
    path: /root/.docker/config.json
- name: ssh-creds
  host:
    path: /root/.ssh/

trigger:
  branch:
    - master
    - pipeline
  event:
    - push

